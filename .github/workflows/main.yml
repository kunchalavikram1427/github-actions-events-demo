name: GitHub Actions Multi Jobs Demo
run-name: GitHub Actions Multi Jobs Demo
on: [push]
jobs:
  job-01:
    runs-on: ubuntu-latest
    steps:
    - name: Create a temp file
      run: echo Hello > ${{ github.workspace }}/hello.txt
  job-02:
    needs: job-01
    runs-on: ubuntu-latest
    steps:
    - name: Read temp file
      run: cat ${{ github.workspace }}/hello.txt  	  
  job-03:
    needs: job-02
    runs-on: ubuntu-latest
    steps:
    - name: Modify temp file
      run: echo Bye >> ${{ github.workspace }}/hello.txt 
